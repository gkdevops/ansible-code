---
# HEADER SECTION
 - name: This playbook will test forloop
   hosts: webservers
   become: yes

# TASK SECTION
   tasks:
     - name: To create 3 files
       file:
         path: /opt/{{ item }}
         state: touch
         mode: 0644
         owner: ec2-user
         group: ec2-user
       loop:
         - file1.txt
         - file2.txt
         - myfile.sh

     - name: To install 2 packages
       package:
         name: "{{ item }}"
         state: present
       loop:
         - wget
         - unzip
