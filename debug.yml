---
# This is my first playbook

# HEADER SECTION
 - name: This playbook will create a file
   hosts: webservers
   vars:
     myname: Goutham
     motd_value: "{{ lookup('file', '/etc/motd') }}"

# TASK SECTION
   tasks:
     - name: To print the variable data
       debug:
         var: myname

     - debug:
         msg: "motd value is {{ motd_value }}"

     - name: To print the data inside the /etc/hosts
       command: cat /etc/hosts
       register: host_data

     - name: To print the data of host_data
       debug:
         var: host_data

     - name: To print the data of host_data
       debug:
         var: host_data.rc

     - name: To print the data of host_data
       debug:
         var: host_data.stdout_lines
